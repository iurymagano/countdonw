<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>CountDown</title>
</head>
<body>
    <div class="container">
        <section class="container-countdown">
            <div class="content">
                <h1>READY TO LAUNCH IN...</h1>
                <div class="time-days">
                    <div class="countdown-el">
                        <span>Days</span>
                        <p class="time days" >00</p>
                    </div>
                    <div class="countdown-el">
                        <span>Hours</span>
                        <p  class="time hours" >00</p>
                    </div>
                    <div class="countdown-el">
                        <span>Minutes</span>
                        <p class="time minutes" >00</p>
                    </div>
                    <div class="countdown-el">
                        <span>Seconds</span>
                        <p class="time seconds" >00</p>
                    </div>
                </div>    
            </div>
            <div class="text">Inscreva-se para saber mais sobre o lan√ßamento</div>
                <a class="button">Inscreva-se</a>
        </section>
        <section>
            <div class="rocket-logo">
                <img src="/assets/img/rocket.svg" alt="rocket">
            </div>
        </section>
    </div>    
    <script src="/js/script.js"></script>
</body>
</html>
